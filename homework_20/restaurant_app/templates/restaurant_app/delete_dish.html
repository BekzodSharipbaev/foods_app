{% extends 'restaurant_app/base.html' %}
{% load static %}
{% block content %}
  <div class="back-link-div">
    <a class="back-link" href="{{ request.META.HTTP_REFERER }}">Назад</a>
  </div>
  <form class="delete-form" method="post">
    {% csrf_token %}
    <p>
      Вы точно хотите удалить "{{ dish.name }}"?
    </p>
    {{ form.as_p }}
    <input type="submit" value="Удалить">
    <a class="ms-5" href="{{ dish.get_absolute_url }}">Отмена</a>
  </form>
{% endblock content %}
