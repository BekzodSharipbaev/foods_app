{% extends 'restaurant_app/base.html' %}
{% load static %}
{% block content %}
  <div class="container">
    <div class="d-flex gap-3 flex-wrap justify-content-center">
      {% for dish in dishes %}
        <div class="card" style="width: 18rem;">
          <img height="200"
               src="{{ dish.photo.url }}"
               class="card-img-top object-fit-cover img-card"
               alt="...">
          <div class="card-body d-flex flex-column justify-content-between">
            <div>
              <h5 class="card-title">
                {{ dish.name }}
              </h5>
              <p class="card-text">
                {{ dish.description|truncatechars:150 }}
              </p>
            </div>
            <div>
              <a href="{{ dish.get_absolute_url }}" class="btn btn-primary">Подробнее</a>
              <a href="{{ dish.update_url }}" class="btn btn-primary">Изменить</a>
              <a href="{{ dish.delete_url }}" class="btn btn-primary">Удалить</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock content %}
